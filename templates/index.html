<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scraped Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #f9f9f9;
      color: #333;
    }

    /* HEADER STYLING */
    header {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px 20px;
      transition: transform 0.3s ease;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5); /* overlay */
      z-index: 0;
    }
    header:hover {
      transform: scale(1.02);
    }
    header h1 {
      position: relative;
      z-index: 1;
      margin-bottom: 15px;
      font-size: 36px;
    }
    header form {
      position: relative;
      z-index: 1;
    }
    header input[name="q"] {
      padding: 8px 12px;
      width: 60%;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    header button {
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    header button:hover {
      background-color: #2980b9;
    }

    /* RESULTS INFO */
    p {
      text-align: center;
      font-weight: bold;
      color: #555;
      margin: 20px 0;
    }

    /* GRID & CARDS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .card h3 {
      color: #34495e;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      line-height: 1.4;
      color: #666;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Books</h1>
    <form method="post">
      <input name="q" placeholder="Search title or description" value="{{query}}">
      <button type="submit">Search</button>
    </form>
  </header>

  <p>{{count}} results</p>

  <div class="grid">
    {% for b in books %}
    <div class="card">
      <h3>{{b.title}}</h3>
      <p>Price: Â£{{b.price}} | Rating: {{b.rating}}</p>
      <p>{{b.description[:140]}}{{'...' if b.description|length > 140}}</p>
      <a href="{{b.detail_url}}" target="_blank">Open detail page</a>
    </div>
    {% endfor %}
  </div>

</body>
</html>
